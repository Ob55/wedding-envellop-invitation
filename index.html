<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="envelope-wrapper">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <strong>WEDDING INVITATION</strong>
                            <p>
                                You are cordially invited to celebrate the wedding of
                            </p>
                            <p style="font-size: 0.2rem;">
                                <p style="font-size: 1.1rem;">Phenius & Nelly</p>
                            </p>
                            <p>
                                Join us on <strong>Saturday, 15th November, at 3:00 PM</strong> at the beautiful gardens of <strong>Kenyatta Estate</strong>.
                            </p>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
